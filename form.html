<head>

    <title>Form</title>
</head>

<body>
    <section>
        <h2>Vacation Form</h2>
        <form action="">
            <fieldset>
                <legend>
                    What vacation location type do you prefer?
                </legend>
                <label>
                    <input id="indoor" type="radio 
                    " name="indoor-outdoor" value="indoor" checked>

                </label>
                <label>
                    <input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor">
                    Outdoor
                </label>
            </fieldset>
        </form>
    </section>

</body>
