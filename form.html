    <section>
        <h2>Vacation Form</h2>
        <form action="">
            <fieldset>
                <legend>
                    What vacation location type do you prefer?
                </legend>
                <input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked>
                <label> Indoor</label>
                <input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor">
                <label>Outdoor</label>
            </fieldset>
            <fieldset>
                <legend>
                    What vacation type do you want?
                </legend>
                <input id="couple" type="checkbox" name="couple-family" value="couple" checked>
                <label for="Couple">Couple</label>
                <input id="family" type="checkbox" name="couple-family" value="family">
                <label for="family">Family</label>
            </fieldset>
        </form>
    </section>
